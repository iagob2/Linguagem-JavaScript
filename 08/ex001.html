<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores aritm√©ticos part 02 </title>
    <style>
        body { 
            font-size: 20px;

        }
    </style>
</head>
<body>
    <h1>Relacionais</h1>
    <script>
        n1 = Number(prompt('digite um numero:'));
        n2 = Number(prompt('digite um numero:'));

        document.writeln(`maior : ${n1 } > ${n2} = ${n1>n2}<br>`);
        document.writeln(`menor : ${n1 } < ${n2} = ${n1<n2}<br>`);
        document.writeln(`maior ou igual  : ${n1 } >= ${n2} = ${n1>=n2}<br>`);
        document.writeln(`menor ou igual : ${n1 } <= ${n2} = ${n1<=n2}<br>`);
        document.writeln(`igual: ${n1 } == ${n2} = ${n1==n2}<br>`);
        document.writeln(`diverete  : ${n1 } != ${n2} = ${n1!=n2}<br>`);

    </script>
    
</body>
</html>
