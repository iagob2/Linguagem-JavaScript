<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body { 
            background-color: rgb(63, 141, 141);
            color: white;
        }
    </style> 
</head>
<body>
    <h1>Introdução ao DOM</h1>
    
    <p>Texto</p>
    <p>Aprendendo como usar o <strong>DOM</strong> em JS</p>
    <div><p id="cliqueAqui">Clique em mim</p></div>

    <script>
        // Corrigi a seleção dos elementos <p> e adicionei um event listener para o clique
        var elementosP = document.querySelectorAll('p');
        
        elementosP.forEach(function(elementoP) {
            document.write(elementoP.innerText + '<br>');
        });

        // Adicionei um event listener simples de clique
        var cliqueAquiElemento = document.getElementById('cliqueAqui');
        cliqueAquiElemento.addEventListener('click', function() {
            alert('Você clicou em mim!');
            document.write(elementoP.innerText + '<br>');
        });
    </script>
</body>
</html>
