<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulo de exercicio </title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <header>
        <h1>Passor</h1>
    </header>

    <section>
        <div>
        <label for="ini">Inicio: </label>
        <input type="number" name="inicio" id="ini" min="1">
        </div>

        <div>
        <label for="pass">Passor: </label>
        <input type="number" name="passor" id="pass" min="1">
        </div>

        <div>
        <label for="fim">Fim: </label>
        <input type="number" name="fim" id="fim" min="1">
        </div>
        
        <div id="butao">
            <input type="button" onclick="passor()" value="click">
        </div>

        <p id="p">Selecione os passos desejados:</p>


    </section>



    <footer>
        <p>&copy;Curso em video</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
