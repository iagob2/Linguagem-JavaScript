<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores aritméticos</title>
    <style>
        body { 
            font-size: 20px;

        }
    </style>
</head>
<body>
    <script>
        n1 = Number(prompt('digite um numero:'));
        n2 = Number(prompt('digite um numero:'));

        document.writeln(`adição : ${n1 } + ${n2} = ${n1+n2}<br>`);
        document.writeln(`Subtração : ${n1 } + ${n2} = ${n1-n2}<br>`);
        document.writeln(`Multiplicação : ${n1 } + ${n2} = ${n1*n2}<br>`);
        document.writeln(`divição : ${n1 } + ${n2} = ${n1/n2}<br>`);
        document.writeln(`módulo(resto): ${n1 } + ${n2} = ${n1%n2}<br>`);
        document.writeln(`Exponenciação : ${n1 } + ${n2} = ${n1**n2}<br>`);

    </script>
    
</body>
</html>
