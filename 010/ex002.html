<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função aritméticas</title>

    <style>
        #res { 
            margin-top: 15px;
        }

        #itxtn1,#itxtn2 { 
            width: 45px;
        }
    </style>
</head>
<body>
    <h1>valores:</h1>

    <input type="number" name="txtn1" id="itxtn1">
    <input type="number" name="txtn2" id="itxtn2">
 
    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="subtração" onclick="subt()">
    <input type="button" value="multiplição" onclick="mult()">
    <input type="button" value="divisão" onclick="div()">

    <div id="res">Resultado:</div>
 
   <script> 
   
   function somar() { 
    var n1 = Number(document.querySelector('#itxtn1').value);
    var n2 = Number(document.querySelector('#itxtn2').value);
    var res = document.getElementById('res');

     var s = n1+n2;
     res.innerHTML= `A soma entre ${n1} + ${n2} é igual a ${s}`;

   }

   function subt(){ 
    var n1 = Number(document.querySelector('#itxtn1').value);
    var n2 = Number(document.querySelector('#itxtn2').value);
    var res = document.getElementById('res');

     var s = n1-n2;
     res.innerHTML= `A subtração entre ${n1} - ${n2} é igual a ${s}`;



   }

   function mult() { 
    var n1 = Number(document.querySelector('#itxtn1').value);
    var n2 = Number(document.querySelector('#itxtn2').value);
    var res = document.getElementById('res');

     var s = n1*n2;
     res.innerHTML= `A multiplicação entre ${n1} * ${n2} é igual a ${s}`;

   }

   function div() { 
    var n1 = Number(document.querySelector('#itxtn1').value);
    var n2 = Number(document.querySelector('#itxtn2').value);
    var res = document.getElementById('res');

     var s = n1/n2;
     res.innerHTML= `A divisão entre ${n1} / ${n2} é igual a ${s}`;

   }
   


</script>

    
</body>
</html>
