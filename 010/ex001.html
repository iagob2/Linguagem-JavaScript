<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area { 
            background-color: rgb(169, 129, 44);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="passaMouse()"  onmouseleave="tirouMouse()" onmousedown="seguraMouse()">Interaja...</div>

    <script>
        function clicar() { 
            var elemento= document.getElementById('area');
            elemento.innerText = 'clicou';
            elemento.style.backgroundColor = 'blue';
        }

        function passaMouse (){ 
            var elemento = document.getElementById('area');
            elemento.innerText = 'passou o Mouse';
            elemento.style.backgroundColor  = ' red ';
        }

        function tirouMouse() { 
            var elemento = document.getElementById('area');
            elemento.innerText = 'tirou o Mouse ';
            elemento.style.backgroundColor = ' green';
        }

        function seguraMouse(){
            var elemento = document.getElementById('area');
            elemento.innerText = ' segurou ';
            elemento.style.backgroundColor = 'yellow';
        }
    </script>
</body>
</html>
